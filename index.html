<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="card-group">
        <div class="card">
            <div class="card-body text-center d-flex flex-column align-items-center result text-white">
                <h5 class="mb-3" style="font-weight:800; color:hsl(241, 100%, 89%);">Your Result</h5>
                <div class="circle d-flex flex-column align-items-center justify-content-center mb-1">
                    <h1 class="mt-3 mb-0" style="font-size: 56px; font-weight:700;">76</h1>
                    <p style="color:hsl(241, 100%, 89%);">of 100</p>
                </div>
                <h4 class="mt-2 mb-0">Great</h4>
                <p style="color:hsl(241, 100%, 89%);">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body d-flex flex-column summary">
                <h5 style="font-weight:800;">Summary</h5>
                <div class="d-flex align-items-center justify-content-between red px-3 pt-2">
                    <p>
                        <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                        <b style="color:hsl(0, 100%, 67%)">Reaction</b>
                    </p>
                    <p style="color: hsl(241, 100%, 89%);"><b style="color: black;">80</b>  / 100</p>
                </div>
                <div class="d-flex align-items-center justify-content-between yellow px-3 pt-2">
                    <p>
                        <img src="./assets/images/icon-memory.svg" alt="Memory">
                        <b style="color:hsl(39, 100%, 56%)">Memory</b>
                    </p>
                    <p style="color: hsl(241, 100%, 89%);"><b style="color: black;">92</b>  / 100</p>
                </div>
                <div class="d-flex align-items-center justify-content-between green px-3 pt-2">
                    <p>
                        <img src="./assets/images/icon-verbal.svg" alt="Verbal">
                        <b style="color:hsl(166, 100%, 37%)">Verbal</b>
                    </p>
                    <p style="color: hsl(241, 100%, 89%);"><b style="color: black;">61</b>  / 100</p>
                </div>  
                <div class="d-flex align-items-center justify-content-between blue px-3 pt-2">
                    <p>
                        <img src="./assets/images/icon-visual.svg" alt="Visual">
                        <b style="color:hsl(234, 85%, 45%)">Visual</b>
                    </p>
                    <p style="color: hsl(241, 100%, 89%);"><b style="color: black;">72</b>  / 100</p>
                </div>
                <div class="row mt-2 mb-2">
                    <button type="button" class="btn text-white">Continue</button>
                </div>  
            </div>
        </div>
    </div>




</body>
</html>
